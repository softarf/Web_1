                        <!-- 6.4.6. Проверка (валидация) данных. Стр. 218 - 223. -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta content="text/html; charset=utf-8">
    <title>Форма Django!</title>
  </head>
  <body>
    <h2>Валидация данных.</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      <table>
          {{ form.as_table }}
      </table>
      <input type="submit" value="Отправить">
    </form>
  </body>
</html>
